        function onClick(event) {
            console.log(event.data.message); // {value for message key printed }
            console.log(event.data.DOMele.selector);
            // ^  only necessary if a DOM element selector pass as handle, e.g. $form and $concat
            console.log(event.data.divID);
            console.log($(event.data.divID));
            console.log($(this).context.className);
            // $(this) is whatever DOM event is bound to this function
        }

        $( document ).ready(function(){
            $stat = $('#statements');
            $input = $(':input');
            $concat = $($input.selector, $stat.selector);
            $stat2 = '#statements';
            $input2 = ':input';

            $form = $(':input','#statements');
            $forma = $(':input','#seconds');

            $($input2, $stat2).bind('change',{ message: "this is aliased set", DOMele:("blank"), divID: $stat2 }, onClick);

            $forma = $(':input','#seconds'); // create a jQuery selector
